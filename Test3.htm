<!DOCTYPE html>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="dist/jquery.multiscroll.js"></script>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="dist/jquery.multiscroll.css" />
        <script type="text/javascript">
            $(document).ready(function() {
                $('#multiscroll').multiscroll();
            });

            $('#multiscroll').multiscroll({
            	sectionsColor: ['#f2f2f2', '#4BBFC3', '#7BAABE', 'whitesmoke', '#000'],
            });

        </script>
    </head>

<body>
        <ul id="myMenu">
            <li data-menuanchor="firstPage" class="active"><a href="#firstPage">First section</a></li>
            <li data-menuanchor="secondPage"><a href="#secondPage">Second section</a></li>
            <li data-menuanchor="thirdPage"><a href="#thirdPage">Third section</a></li>
            <li data-menuanchor="fourthPage"><a href="#fourthPage">Fourth section</a></li>
        </ul>
            
        <div id="multiscroll">
            <div class="ms-left">
                <div class="ms-section">Some section-1</div>
                <div class="ms-section active">Some section-1.2</div>
                <div class="ms-section">Some section-1.3</div>
            </div>
            <div class="ms-right">
                <div class="ms-section">Some section2.1</div>
                <div class="ms-section">Some section2.2</div>
                <div class="ms-section">Some section2.3</div>
            </div>
        </div>

</body>
</html>
